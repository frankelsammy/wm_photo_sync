    <script>
      try {
        function accessCookie(cookieName) {
          const name = `${cookieName}=`
          if (document.cookie) {
            const allCookieArray = document.cookie.split(";")
            for (let i = 0; i < allCookieArray.length; i++) {
              const temp = allCookieArray[i].trim()
              if (temp.indexOf(name) == 0) {
                const cookieStr = temp.substring(name.length, temp.length)
                return JSON.parse(cookieStr)
              }
            }
          }
          return ""
        }
        function getParam(p) {
          const match = RegExp(`[?&]${p}=([^&]*)`).exec(window.location.search)
          return match && decodeURIComponent(match[1].replace(/\+/g, " "))
        }
        function getExpiryRecord(value) {
          const expiryPeriod = 90 * 24 * 60 * 60 * 1000 // 90 day expiry in milliseconds
          const expiryDate = new Date().getTime() + expiryPeriod
          return {
            value,
            expiryDate,
          }
        }
        function addGclid() {
          const gclidParam = getParam("gclid")
          const gclidFormFields = ["gclid_field", "foobar"] // all possible gclid form field ids here
          let gclidRecord = null
          let currGclidFormField
          const gclsrcParam = getParam("gclsrc")
          const isGclsrcValid = !gclsrcParam || gclsrcParam.includes("aw")
          gclidFormFields.forEach((field) => {
            if (document.getElementById(field)) {
              currGclidFormField = document.getElementById(field)
            }
          })
          if (gclidParam && isGclsrcValid) {
            gclidRecord = getExpiryRecord(gclidParam)
            const cookieVal = JSON.stringify(gclidRecord)
            let hostName = window.location.hostname.replace(/www./i, ``)
            if (
              hostName === "wmqa2.wm.com" ||
              hostName === "wmqa3.wm.com" ||
              hostName === "wm.com"
            ) {
              hostName = ".wm.com"
            }
            document.cookie = `gclid=${cookieVal};domain=${hostName};path=/`
          }
          const storedCookie = accessCookie("gclid")
          const gclid = gclidRecord || (storedCookie && storedCookie.value)
          const isGclidValid = gclid && new Date().getTime() < gclid.expiryDate
          if (currGclidFormField && isGclidValid) {
            currGclidFormField.value = gclid.value
          }
        }
        window.addEventListener("load", addGclid)
      } catch (err) {
        console.log(err.message)
      }
    </script>
